<section id="features">
    <div class="container">
        <div class="row">
            {% for item in site.data.commons.content %}
            <div class="col-xs-12 col-sm-4">
                <div class="feature-item">
                    <img src={{ item.icon }} title="{{ item.title }}" />
                    <h2 class="feature-title">{{ item.title }}</h2>
                    <p>{{ item.description }}</p>
                    <a class="btn btn-small" href="{{ item.url }}">{{ site.data.commons.cta }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
